{% extends 'header.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        {% if request.user.is_authenticated %}
            <h2 class="fw-bold">Bienvenido, {{ user.username | upper }}!</h2>
        {% else %}
            <h2 class="fw-bold">¡Bienvenido!</h2>
        {% endif %}
        <p class="mt-3">
            Mira las imágenes desde <a href="{% url 'home' %}" class="text-decoration-underline text-info fw-semibold">este link</a>.
        </p>
    </div>
</div>
{% endblock %}
